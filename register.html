    <meta charset="UTF-8">

            font-family: 'Inter', sans-serif;

<body class="bg-gradient-to-br from-green-100 to-teal-200 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Register to Get Your Notes</h1>
        <p class="text-md text-gray-600 mb-6 text-center">
            Please fill out the form below to complete your registration and access the notes.
        </p>
        <form id="registrationForm" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="John Doe">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="you@example.com">
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="123-456-7890">
            </div>
            <div>
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                    Register Now
                </button>
            </div>
        </form>
    </div>

    <script>
        // Get the form element
        const form = document.getElementById('registrationForm');

        // Add an event listener for form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // In a real application, you would send this data to a server.
            // For this example, we'll just simulate a successful registration
            // and redirect to the thank you page.

            // Simulate a brief delay if needed for a "processing" effect
            setTimeout(() => {
                window.location.href = 'thank-you.html'; // Redirect to the thank you page
            }, 500); // 500ms delay
        });
    </script>
