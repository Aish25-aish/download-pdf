<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Data Analytics Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 md:p-10 max-w-md w-full">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 text-center mb-8">
            Register to Get Your Notes
        </h1>
        <form id="registrationForm" action="thankyou.html" method="GET">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Full Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    placeholder="John Doe"
                    required
                >
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    placeholder="you@example.com"
                    required
                >
            </div>
            <div class="mb-6">
                <label for="organization" class="block text-gray-700 text-sm font-semibold mb-2">Organization (Optional)</label>
                <input
                    type="text"
                    id="organization"
                    name="organization"
                    class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    placeholder="Your Company/University"
                >
            </div>
            <button
                type="submit", id="registerid"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75"
            >
                Register & Get Notes
            </button>
        </form>
        <p class="text-center text-gray-500 text-xs mt-6">
            Your information is safe with us. We will not spam you.
        </p>
    </div>
</body>
</html>
