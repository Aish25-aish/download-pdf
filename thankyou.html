<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Registering!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 md:p-12 max-w-lg w-full text-center">
        <svg class="mx-auto h-24 w-24 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mt-6 mb-4">
            Thank You for Registering!
        </h1>
        <p class="text-lg text-gray-600 mb-8">
            Your registration was successful. You can now download your Data Analytics Notes.
        </p>
     
       <button
                type="submit", id="downloadid"
                href="https://files.eric.ed.gov/fulltext/ED536788.pdf"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75"
            >
                Register & Get Notes
            </button>
        <p class="text-sm text-gray-500 mt-6">
            If your download doesn't start automatically, please click the button above.
        </p>
    </div>
</body>
</html>
